  <script type="text/javascript">
   function showDiv() {
    div = document.getElementById('loadingid');
    hid = document.getElementById('tohide');
    back = document.getElementById("backid");
    div.style.display = "block";
    hid.style.display = "none";
    back.style.backgroundImage= "none"

  }
</script>

<body id="backid" class="hold-transition login-page background-id">
  <div id="tohide" class="login-box">

    <div  class="login-box-body radu">
      <div class="login-logo">
        <a href="#"><img width="70%" src="static/img/data.png"/></a>
      </div>

      <form action="/video" method="get">
        <div class="form-group has-feedback">
          <input type="text" name ="v" required="required" class="form-control" placeholder="Video ID">
          <span class="fa fa-youtube-play form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <a  class="btn btn-block btn-social btn-google" style="text-align: center;" onclick='document.getElementsByTagName("form")[0].submit();showDiv()'>
              <i class="fa fa-youtube-play"></i> <b>Go</b>
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div id="loadingid" style="display: none">
    <div class="cp-wrapper">

      <p>Donwloanding (and/or) Loading ...</p>
      <div class="cp-spinners">
        <div class="cp-spinner-block">  
          <div class="cp-spinner cp-flip"></div>
          <span>Loading</span>
        </div>
      </div>
    </div>
  </div>

  <script src="static/plugins/jQuery/jquery-2.2.3.min.js"></script>
  <script src="static/bootstrap/js/bootstrap.min.js"></script>
  <script src="static/plugins/iCheck/icheck.min.js"></script>
  <script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
